<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page Simples</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Seção principal */
        .hero-section {
            background: #4CAF50;
            color: white;
            padding: 50px 20px;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        /* Estilos da Imagem */
        .hero-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Botão CTA */
        .cta-button {
            padding: 15px 30px;
            background-color: #fff;
            color: #4CAF50;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
            color: white;
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Seção Hero -->
    <section class="hero-section">
        <h1>Bem-vindo à nossa Landing Page!</h1>
        <p>Explore como nossa solução pode ajudar você a alcançar seus objetivos de maneira mais eficiente.</p>
        
        <!-- Imagem simples -->
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2Fp%2FWarm-Fuzzy-Alpaca-Memes-100066904572357%2F&psig=AOvVaw2Cy9mGfpdPfEfm3Y_q8qz8&ust=1737068499164000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCODXr8rq-IoDFQAAAAAdAAAAABAE" alt="Imagem ilustrativa" class="hero-image">
        
        <br>
        <a href="#informacoes" class="cta-button">Saiba Mais</a>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Nome da Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
